podLabels:
  istio.io/dataplane-mode: ambient

service:
  ipFamilyPolicy: "PreferDualStack"
  ipFamilies: ["IPv6","IPv4"]

resources:
  requests:
    cpu: 109m
    memory: 235Mi
  limits:
    memory: 235Mi

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        uid: loki
        type: loki
        url: http://lgtm-loki-gateway
        isDefault: false
        jsonData:
          httpHeaderName1: X-Scope-OrgID
        secureJsonData:
          httpHeaderValue1: homelab-v2
      - name: Mimir
        uid: prom
        type: prometheus
        url: http://lgtm-mimir-nginx/prometheus
        isDefault: true
        jsonData:
          httpHeaderName1: X-Scope-OrgID
        secureJsonData:
          httpHeaderValue1: homelab-v2
      - name: Tempo
        uid: tempo
        type: tempo
        url: http://lgtm-tempo-gateway
        isDefault: false
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
          lokiSearch:
            datasourceUid: loki
          tracesToMetrics:
            datasourceUid: prom
          serviceMap:
            datasourceUid: prom

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

