deploymentMode: Distributed

loki:
  limits_config:
    retention_period: 30d
    allow_structured_metadata: true
    volume_enabled: true
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
  schemaConfig:
    configs:
    - from: 2020-09-07
      store: tsdb
      object_store: aws
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 24h
    aws:
      s3: https://hU2WB7hZSnLeqP3TU5pm:qGFWTgcXmb0peNqLDSDEV4h8FrxQrjwQBRQDLW5q@minio.minio.svc.cluster.local
      s3forcepathstyle: true
      http_config:
        insecure_skip_verify: true
  ingester:
    chunk_encoding: snappy

