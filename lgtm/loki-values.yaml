deploymentMode: Distributed

loki:
  limits_config:
    retention_period: 30d
    allow_structured_metadata: true
    volume_enabled: true
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
  schemaConfig:
    configs:
    - from: 2020-09-07
      store: tsdb
      object_store: aws
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 24h
    aws:
      s3: https://X3EEh4lU0Uz9M44FWebq:VcqVSaBjrsZhHm8qThNBuzjirzkI3EPB4tQwD5ad@minio.minio.svc.cluster.local
      s3forcepathstyle: true
      http_config:
        insecure_skip_verify: true
  ingester:
    chunk_encoding: snappy

ingester:
  replicas: 3
  zoneAwareReplication:
     enabled: false
querier:
  replicas: 3
  maxUnavailable: 2
queryFrontend:
  replicas: 2
  maxUnavailable: 1
queryScheduler:
  replicas: 2
distributor:
  replicas: 3 
  maxUnavailable: 2
compactor:
  replicas: 1
indexGateway:
  replicas: 2
  maxUnavailable: 1

bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

backend:
   replicas: 0
read:
   replicas: 0
write:
   replicas: 0

singleBinary:
   replicas: 0

