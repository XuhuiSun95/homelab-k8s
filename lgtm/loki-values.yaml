deploymentMode: Distributed

loki:
  limits_config:
    retention_period: 30d
    allow_structured_metadata: true
    volume_enabled: true
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
  schemaConfig:
    configs:
    - from: 2020-09-07
      store: tsdb
      object_store: aws
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  storage_config:
    tsdb_shipper:
      active_index_directory: /var/loki/index
      cache_location: /var/loki/cache
      cache_ttl: 24h
    aws:
      s3: https://X3EEh4lU0Uz9M44FWebq:VcqVSaBjrsZhHm8qThNBuzjirzkI3EPB4tQwD5ad@minio.minio.svc.cluster.local
      s3forcepathstyle: true
      http_config:
        insecure_skip_verify: true
  pattern_ingester:
    enabled: true
  querier:
    max_concurrent: 4
  ingester:
    chunk_encoding: snappy

test:
  enabled: false

lokiCanary:
  enabled: false

ingester:
  replicas: 3
  zoneAwareReplication:
     enabled: false
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/component: ingester
              app.kubernetes.io/instance: lgtm-loki
              app.kubernetes.io/name: loki
          topologyKey: kubernetes.io/hostname
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
