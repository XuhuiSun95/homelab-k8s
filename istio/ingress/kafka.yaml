apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kafka-vs
  namespace: kafka
spec:
  hosts:
  - "kafka-bootstrap.local.xuhuisun.com"
  gateways:
  - istio-ingress/gateway
  tcp:
  - match:
    - port: 9093
    route:
    - destination:
        host: kafka-cluster-kafka-external-bootstrap
        port:
          number: 9093
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: kafka
  namespace: kafka
spec:
  host: kafka-cluster-kafka-external-bootstrap
  trafficPolicy:
    tls:
      mode: DISABLE
