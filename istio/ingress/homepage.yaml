apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: homepage-vs
  namespace: homepage
spec:
  hosts:
  - "local-v2.xuhuisun.com"
  - "homepage.local-v2.xuhuisun.com"
  gateways:
  - istio-ingress/gateway
  http:
  - route:
    - destination:
        host: homepage
        port:
          number: 3000
