apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: keycloak-admin-vs
  namespace: keycloak
spec:
  hosts:
  - "keycloak.local-v2.xuhuisun.com"
  gateways:
  - istio-ingress/gateway
  http:
  - route:
    - destination:
        host: keycloak
        port:
          number: 80
