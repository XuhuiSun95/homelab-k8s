service:
  ports:
  - name: status-port
    port: 15021
    protocol: TCP
    targetPort: 15021
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: http3
    port: 443
    protocol: UDP
    targetPort: 443
  - name: kafka
    port: 9092
    protocol: TCP
    targetPort: 9092
  externalTrafficPolicy: "Local"
  # ipFamilyPolicy: "PreferDualStack"
  # ipFamilies: ["IPv6", "IPv4"]

autoscaling:
  minReplicas: 2
  maxReplicas: 15
