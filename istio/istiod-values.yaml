profile: ambient

pilot:
  autoscaleEnabled: true
  autoscaleMin: 2
  autoscaleMax: 5
  replicaCount: 2
  rollingMaxSurge: 100%
  rollingMaxUnavailable: 25%
  env:
    PILOT_ENABLE_QUIC_LISTENERS: true

meshConfig:
  enableTracing: true
  defaultConfig:
    tracing:
      sampling: 10.0
      zipkin:
        address: streaming-collector.observability.svc.cluster.local:9411
