ipv4:
  enabled: true 
ipv6:
  enabled: true
enableIPv4BIGTCP: true
enableIPv6BIGTCP: true

kubeProxyReplacement: true
loadBalancer:
  mode: dsr
  # acceleration: native
  dsrDispatch: opt

socketLB:
  enabled: true
endpointRoutes:
  enabled: true

ipam:
  mode: kubernetes

routingMode: native
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.244.0.0/16
ipv6NativeRoutingCIDR: fd00:10:244::/64

bgpControlPlane:
  enabled: true

enableIPv4Masquerade: true 
enableIPv6Masquerade: true
bpf:
  datapathMode: netkit
  masquerade: true
  distributedLRU:
    enabled: true
  mapDynamicSizeRatio: 0.08
bpfClockProbe: true

cni:
  exclusive: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445