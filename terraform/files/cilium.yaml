ipv4:
  enabled: true 
ipv6:
  enabled: true

kubeProxyReplacement: true

ipam:
  mode: kubernetes

routingMode: native
autoDirectNodeRoutes: true
bgpControlPlane:
  enabled: true

enableIPv4Masquerade: false
enableIPv6Masquerade: false

cni:
  exclusive: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445