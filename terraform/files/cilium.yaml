ipv4:
  enabled: true
ipv6:
  enabled: true

kubeProxyReplacement: true
loadBalancer:
  mode: dsr
  dsrDispatch: opt

socketLB:
  enabled: true
  hostNamespaceOnly: true
endpointRoutes:
  enabled: true

ipam:
  mode: kubernetes

routingMode: native
autoDirectNodeRoutes: true
devices: "eth+"
nodePort:
  directRoutingDevice: "eth+"

bgpControlPlane:
  enabled: true

enableIPv4Masquerade: false
enableIPv6Masquerade: false
enableIPv4BIGTCP: true
enableIPv6BIGTCP: true
bpf:
  datapathMode: netkit
  masquerade: false
  distributedLRU:
    enabled: true
  mapDynamicSizeRatio: 0.08
  # hostLegacyRouting: true # enable host legacy routing for istio ambient mode
bpfClockProbe: true

bandwidthManager:
  enabled: true
  bbr: true

cni:
  exclusive: false

resources:
  requests:
    cpu: 1000m
    memory: 1Gi
operator:
  resources:
    requests:
      cpu: 10m
      memory: 165Mi
    limits:
      memory: 165Mi
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445