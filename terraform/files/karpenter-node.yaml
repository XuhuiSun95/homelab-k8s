apiVersion: karpenter.proxmox.sinextra.dev/v1alpha1
kind: ProxmoxUnmanagedTemplate
metadata:
  name: talos-worker-template
spec:
  templateName: talos-worker-template
---
apiVersion: karpenter.proxmox.sinextra.dev/v1alpha1
kind: ProxmoxNodeClass
metadata:
  name: system-node-class
spec:
  instanceTemplateRef:
    kind: ProxmoxUnmanagedTemplate
    name: talos-worker-template
  metadataOptions:
    type: cdrom
    templatesRef:
      name: karpenter-template
      namespace: kube-system
  bootDevice:
    size: 50Gi
    storage: local-zfs
  tags:
    - managed-by_karpenter
    - type_k8s
    - type-k8s-role_system
    - cloned-from_talos-worker-template
---
apiVersion: karpenter.proxmox.sinextra.dev/v1alpha1
kind: ProxmoxNodeClass
metadata:
  name: user-node-class
spec:
  instanceTemplateRef:
    kind: ProxmoxUnmanagedTemplate
    name: talos-worker-template
  metadataOptions:
    type: cdrom
    templatesRef:
      name: karpenter-template
      namespace: kube-system
  bootDevice:
    size: 50Gi
    storage: local-zfs
  tags:
    - managed-by_karpenter
    - type_k8s
    - type-k8s-role_user
    - cloned-from_talos-worker-template
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: system
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.proxmox.sinextra.dev
        kind: ProxmoxNodeClass
        name: system-node-class
      expireAfter: 720h
      terminationGracePeriod: 1h
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.proxmox.sinextra.dev/instance-family
          operator: In
          values: ["c1", "t1", "s1", "m1"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - "c1.4VCPU-8GB"
            - "c1.8VCPU-16GB"
            - "t1.4VCPU-12GB"
            - "t1.8VCPU-24GB"
            - "s1.4VCPU-16GB"
            - "s1.8VCPU-32GB"
            - "m1.4VCPU-32GB"
            - "m1.8VCPU-64GB"
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 10m
    budgets:
    - nodes: "20%"
      reasons:
      - "Empty"
      - "Drifted"
    - nodes: "2"
    - nodes: "0"
      schedule: "0 7 * * *"
      duration: "20h"
      reasons:
      - "Underutilized"
  limits:
    cpu: "16"
    memory: 256Gi
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: user
spec:
  template:
    spec:
      nodeClassRef:
        group: karpenter.proxmox.sinextra.dev
        kind: ProxmoxNodeClass
        name: user-node-class
      expireAfter: 720h
      terminationGracePeriod: 1h
      requirements:
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.proxmox.sinextra.dev/instance-family
          operator: In
          values: ["c1", "t1", "s1", "m1", "x1"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values:
            - "c1.4VCPU-8GB"
            - "c1.8VCPU-16GB"
            - "c1.16VCPU-32GB"
            - "t1.4VCPU-12GB"
            - "t1.8VCPU-24GB"
            - "t1.16VCPU-48GB"
            - "s1.4VCPU-16GB"
            - "s1.8VCPU-32GB"
            - "s1.16VCPU-64GB"
            - "m1.4VCPU-32GB"
            - "m1.8VCPU-64GB"
            - "m1.16VCPU-128GB"
            - "x1.4VCPU-64GB"
            - "x1.8VCPU-128GB"
            - "x1.16VCPU-256GB"
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 10m
    budgets:
    - nodes: "20%"
      reasons:
      - "Empty"
      - "Drifted"
    - nodes: "2"
    - nodes: "0"
      schedule: "0 7 * * *"
      duration: "20h"
      reasons:
      - "Underutilized"
  limits:
    cpu: "24"
    memory: 384Gi