crds:
  installPrometheus: false

opentelemetry-operator:
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
  nodeSelector:
    kubernetes.io/os: linux
    node-role.kubernetes.io/system: ""
  manager:
    collectorImage:
      repository: otel/opentelemetry-collector-contrib

defaultCRConfig:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"

collectors:
  daemon:
    scrape_configs_file: ""
    presets:
      logsCollection:
        enabled: false
      kubeletMetrics:
        enabled: false 
      hostMetrics:
        enabled: false
      kubernetesAttributes:
        enabled: false 
      kubernetesEvents:
        enabled: false
      clusterMetrics:
        enabled: false
    targetAllocator:
      enabled: true
      allocationStrategy: per-node
      prometheusCR:
        enabled: true
        podMonitorSelector: {}
        scrapeInterval: "30s"
        serviceMonitorSelector: {}
      # ipFamilyPolicy: "PreferDualStack"
      # ipFamilies: ["IPv6","IPv4"]
      nodeSelector:
        node-role.kubernetes.io/system: ""
      tolerations:
        - key: "node-role.kubernetes.io/system"
          operator: "Exists"
          effect: "NoSchedule"
    config:
      receivers:
        prometheus:
          config:
            scrape_configs:
              - authorization:
                  credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
                  type: Bearer
                follow_redirects: true
                honor_labels: true
                honor_timestamps: true
                job_name: kubelet
                kubernetes_sd_configs:
                - follow_redirects: true
                  kubeconfig_file: ''
                  role: node
                metrics_path: "/metrics"
                relabel_configs:
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - job
                  target_label: __tmp_prometheus_job_name
                - action: replace
                  replacement: "kubelet"
                  target_label: job
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __meta_kubernetes_node_name
                  target_label: node
                - action: replace
                  regex: "(.*)"
                  replacement: https-metrics
                  separator: ";"
                  target_label: endpoint
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __metrics_path__
                  target_label: metrics_path
                - action: hashmod
                  modulus: 1
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __address__
                  target_label: __tmp_hash
                - action: keep
                  regex: "$(SHARD)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __tmp_hash
                scheme: https
                scrape_interval: 30s
                scrape_timeout: 10s
                tls_config:
                  ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  insecure_skip_verify: true
              - authorization:
                  credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
                  type: Bearer
                follow_redirects: true
                honor_labels: true
                honor_timestamps: true
                job_name: serviceMonitor/opentelemetry-operator-system/opentelemetry-kube-stack-kubelet/1
                kubernetes_sd_configs:
                - follow_redirects: true
                  kubeconfig_file: ''
                  role: node
                metric_relabel_configs:
                - action: drop
                  regex: container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __name__
                - action: drop
                  regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __name__
                - action: drop
                  regex: container_memory_(mapped_file|swap)
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __name__
                - action: drop
                  regex: container_(file_descriptors|tasks_state|threads_max)
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __name__
                - action: drop
                  regex: container_spec.*
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __name__
                - action: drop
                  regex: ".+;"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - id
                  - pod
                metrics_path: "/metrics/cadvisor"
                relabel_configs:
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - job
                  target_label: __tmp_prometheus_job_name
                - action: replace
                  replacement: "kubelet"
                  target_label: job
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __meta_kubernetes_node_name
                  target_label: node
                - action: replace
                  regex: "(.*)"
                  replacement: https-metrics
                  separator: ";"
                  target_label: endpoint
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __metrics_path__
                  target_label: metrics_path
                - action: hashmod
                  modulus: 1
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __address__
                  target_label: __tmp_hash
                - action: keep
                  regex: "$(SHARD)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __tmp_hash
                scheme: https
                scrape_interval: {{ .kubelet.serviceMonitor.scrapeTimeout | default "30s" }}
                scrape_timeout: 10s
                tls_config:
                  ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  insecure_skip_verify: true
              - authorization:
                  credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
                  type: Bearer
                follow_redirects: true
                honor_labels: true
                honor_timestamps: true
                job_name: serviceMonitor/opentelemetry-operator-system/opentelemetry-kube-stack-kubelet/2
                kubernetes_sd_configs:
                - follow_redirects: true
                  kubeconfig_file: ''
                  role: node
                metrics_path: "/metrics/probes"
                relabel_configs:
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - job
                  target_label: __tmp_prometheus_job_name
                - action: replace
                  replacement: "kubelet"
                  target_label: job
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __meta_kubernetes_node_name
                  target_label: node
                - action: replace
                  regex: "(.*)"
                  replacement: https-metrics
                  separator: ";"
                  target_label: endpoint
                - action: replace
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __metrics_path__
                  target_label: metrics_path
                - action: hashmod
                  modulus: 1
                  regex: "(.*)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __address__
                  target_label: __tmp_hash
                - action: keep
                  regex: "$(SHARD)"
                  replacement: "$$1"
                  separator: ";"
                  source_labels:
                  - __tmp_hash
                scheme: https
                scrape_interval: 30s
                scrape_timeout: 10s
                tls_config:
                  ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
                  insecure_skip_verify: true
      exporters:
        otlp/tempo:
          endpoint: lgtm-tempo-gateway.monitoring.svc.cluster.local:4317
          tls:
            insecure: true
        prometheusremotewrite/mimir:
          endpoint: http://lgtm-distributed-mimir-nginx.monitoring.svc.cluster.local/api/v1/push
          tls:
            insecure: true
        otlphttp/loki:
          endpoint: http://lgtm-loki-gateway.monitoring.svc/otlp
          headers:
            X-Scope-OrgID: "homelab-v2"
          tls:
            insecure: true
      service:
        pipelines:
          traces:
            exporters:
              - otlp/tempo
          metrics:
            receivers:
              - prometheus
            exporters:
              - prometheusremotewrite/mimir
          logs:
            exporters:
              - otlphttp/loki

instrumentation:
  enabled: false
opAMPBridge:
  enabled: false
kubernetesServiceMonitors:
  enabled: true
kubeApiServer:
  enabled: true
kubelet:
  enabled: true
kubeControllerManager:
  enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace
coreDns:
  enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace
kubeEtcd:
  enabled: true
  endpoints:
    - 192.168.60.150
    - 192.168.60.151
    - 192.168.60.152
kubeScheduler:
  enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace
kubeProxy:
  enabled: false 
kubeStateMetrics:
  enabled: true
kube-state-metrics:
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
nodeExporter:
  enabled: true
prometheus-node-exporter:
  service:
    ipDualStack:
      enabled: true
  prometheus:
    monitor:
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: instance
          action: replace
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
