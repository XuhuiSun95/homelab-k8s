image:
  repository: bitnamilegacy/keycloak

auth:
  adminPassword: nIskQiijss

production: true

proxyHeaders: xforwarded

replicaCount: 2

podLabels:
  istio.io/dataplane-mode: ambient

networkPolicy:
  extraIngress:
    - ports:
      - port: 15008

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true

resources:
  requests:
    cpu: 25m
    memory: 1000Mi
  limits:
    memory: 1000Mi

postgresql:
  enabled: false

externalDatabase:
  host: keycloak-cnpg-cluster-rw
  port: 5432
  database: keycloak
  existingSecret: keycloak-cnpg-cluster-app
  existingSecretUserKey: user
  existingSecretPasswordKey: password