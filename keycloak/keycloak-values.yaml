production: true

proxyHeaders: xforwarded

replicaCount: 2

podLabels:
  istio.io/dataplane-mode: ambient

networkPolicy:
  extraIngress:
    - ports:
      - port: 15008

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true

