type: postgresql
version:
  postgresql: "17"
mode: standalone

cluster:
  instances: 3
  # imageName: "ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0"
  imageName: "ghcr.io/immich-app/postgres:16-vectorchord0.4.2-pgvectors0.3.0"
  storage:
    size: 4Gi
    storageClass: "ceph-block"
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      memory: 1Gi
  roles:
    - name: immich
      superuser: true
      login: true 
  monitoring:
    enabled: true
  postgresql:
    shared_preload_libraries:
      - "vectors.so"
      - "vchord.so"
  initdb:
    database: immich
    postInitSQL:
      - CREATE EXTENSION IF NOT EXISTS "vectors" CASCADE;
      - CREATE EXTENSION IF NOT EXISTS "cube" CASCADE;
      - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
      - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;

backups:
  enabled: true
  endpointURL: "https://s3.local-v2.xuhuisun.com"
  provider: s3
  s3:
    bucket: "cloudnative-pg-backups"
    accessKey: "om9WSI45aMEZxBqASwSy"
    secretKey: "f31Tff9m6TaPJRhZ45GjO0HUxzx4yM8HmQ7xCnAJ"
  wal:
    encryption: ""
  data:
    encryption: ""
  scheduledBackups:
    - name: daily-backup
      schedule: "0 0 0 * * *"
      backupOwnerReference: self
  retentionPolicy: "30d" 