controllers:
  main:
    containers:
      main:
        env:
          - name: REDIS_HOSTNAME
            value: "immich-immich-valkey"
          - name: DB_HOSTNAME
            valueFrom: 
              secretKeyRef:
                name: immich-cnpg-cluster-v2-app
                key: host
          - name: DB_USERNAME
            value: "immich"
          - name: DB_DATABASE_NAME
            value: "immich"
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-cnpg-cluster-v2-app
                key: password
          - name: IMMICH_MACHINE_LEARNING_URL
            value: "http://immich-immich-machine-learning:3003"
          - name: IMMICH_TELEMETRY_INCLUDE
            value: "all"

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich-library-pvc

valkey:
  enabled: true

server:
  controllers:
    main:
      pod:
        labels:
          istio.io/dataplane-mode: ambient
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-server
            tag: v2.1.0

machine-learning:
  controllers:
    main:
      pod:
        labels:
          istio.io/dataplane-mode: ambient
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            tag: v2.2.3