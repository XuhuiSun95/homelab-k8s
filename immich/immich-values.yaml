env:
  - name: DB_HOSTNAME
    valueFrom: 
      secretKeyRef:
        name: immich-cnpg-cluster-app
        key: host
  - name: DB_USERNAME
    valueFrom: 
      secretKeyRef:
        name: immich-cnpg-cluster-app
        key: user
  - name: DB_DATABASE_NAME
    valueFrom:
      secretKeyRef:
        name: immich-cnpg-cluster-app
        key: dbname
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: immich-cnpg-cluster-app
        key: password

immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: "immich-library-pvc"