controller:
  replicas: 2
  runOnControlPlane: true

node:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
          - matchExpressions:
              - key: "node-role.kubernetes.io/user"
                operator: "Exists"
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"

storageClass:
  create: true
  name: "nfs-csi"
  parameters:
    server: 192.168.10.200
    share: /var/nfs/shared/KubernetesCluster
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  mountOptions:
  - nfsvers=3
  - nolock