global:
  domain: argocd.local-v2.xuhuisun.com
  dualStack:
    ipFamilyPolicy: "PreferDualStack"
    ipFamilies: ["IPv6","IPv4"]
  tolerations:
  - key: "node-role.kubernetes.io/system"
    operator: "Exists"
    effect: "NoSchedule"
  affinity:
    nodeAffinity:
      matchExpressions:
      - key: node-role.kubernetes.io/system
        operator: Exists

configs:
  cm:
    oidc.config: |
      name: Keycloak
      issuer: https://iam.local-v2.xuhuisun.com/realms/argocd
      clientID: argocd
      enablePKCEAuthentication: true
      requestedScopes: ["openid", "profile", "email", "groups"]
  rbac:
    policy.csv: |
      g, ArgoCDAdmins, role:admin

redis-ha:
  enabled: true

controller:
  replicas: 1

server:
  autoscaling:
    enabled: true
    minReplicas: 2
  podLabels:
    istio.io/dataplane-mode: ambient

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2

applicationSet:
  replicas: 2
