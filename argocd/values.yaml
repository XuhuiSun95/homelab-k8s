global:
  domain: argocd.local.xuhuisun.com
  dualStack:
    ipFamilyPolicy: PreferDualStack
    ipFamilies: ["IPv6","IPv4"]
  priorityClassName: platform-critical
  tolerations:
  - key: node-role.kubernetes.io/system
    operator: Exists
    effect: NoSchedule
  affinity:
    podAntiAffinity: hard
    nodeAffinity:
      matchExpressions:
        - key: karpenter.sh/nodepool
          operator: In
          values: ["system"]

configs:
  cm:
    oidc.config: |
      name: Keycloak
      issuer: https://iam.local.xuhuisun.com/realms/local
      clientID: argocd
      enablePKCEAuthentication: true
      requestedScopes: ["openid", "profile", "email", "groups"]
  rbac:
    policy.csv: |
      g, ArgoCDAdmins, role:admin

applicationSet:
  replicas: 2
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

dex:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

notifications:
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

redis-ha:
  enabled: true
  haproxy:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
    additionalAffinities:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/nodepool
                operator: In
                values: ["system"]
    tolerations:
    - key: node-role.kubernetes.io/system
      operator: Exists
      effect: NoSchedule
  redis:
    resources:
      requests:
        cpu: 13m
        memory: 100Mi
      limits:
        memory: 100Mi
  sentinel:
    resources:
      requests:
        cpu: 14m
        memory: 100Mi
      limits:
        memory: 100Mi
  splitBrainDetection:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
  additionalAffinities:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: In
              values: ["system"]
  tolerations:
  - key: node-role.kubernetes.io/system
    operator: Exists
    effect: NoSchedule

controller:
  replicas: 1
  resources:
    requests:
      cpu: 208m
      memory: 1523Mi
    limits:
      memory: 1523Mi

server:
  replicas: 2
  resources:
    requests:
      cpu: 13m
      memory: 158Mi
    limits:
      memory: 158Mi

repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 157m
      memory: 195Mi
    limits:
      memory: 195Mi