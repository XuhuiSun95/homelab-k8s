apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "60"
  name: aistor
  namespace: argocd
spec:
  project: default
  destination:
    namespace: aistor
    server: 'https://kubernetes.default.svc'
  source:
    path: aistor/argocd
    repoURL: 'https://github.com/XuhuiSun95/homelab-k8s.git'
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true