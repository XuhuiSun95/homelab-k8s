alertmanager:
  alertmanagerSpec:
    replicas: 3
    podAntiAffinity: hard
    affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: disktype
               operator: In
               values:
               - ssd
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-device
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi

prometheus:
  prometheusSpec:
    replicas: 3
    serviceMonitorSelectorNilUsesHelmValues: false
    podAntiAffinity: hard
    affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
           nodeSelectorTerms:
           - matchExpressions:
             - key: disktype
               operator: In
               values:
               - ssd
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-device
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi
