prometheusOperator:
  admissionWebhooks:
    patch:
      enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: karpenter.sh/nodepool
                  operator: In
                  values: ["system"]
      tolerations:
        - key: node-role.kubernetes.io/system
          operator: Exists
          effect: NoSchedule
      priorityClassName: platform-critical
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: In
              values: ["system"]
  tolerations:
    - key: node-role.kubernetes.io/system
      operator: Exists
      effect: NoSchedule
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
  priorityClassName: platform-critical
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi

prometheus:
  enabled: true
  service:
    ipDualStack:
      enabled: true
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    retention: 1h
    remoteWrite:
      - url:  http://lgtm-mimir-gateway/api/v1/push
        headers:
          X-Scope-OrgID: homelab-k8s
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/nodepool
                operator: In
                values: ["system"]
    tolerations:
      - key: node-role.kubernetes.io/system
        operator: Exists
        effect: NoSchedule
    resources:
      requests:
        cpu: 293m
        memory: 2640Mi
      limits:
        memory: 2640Mi
    priorityClassName: platform-critical