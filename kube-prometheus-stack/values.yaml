alertmanager:
  enabled: false

grafana:
  enabled: false
  forceDeployDashboards: true

kubelet:
  serviceMonitor:
    relabelings:
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
      - sourceLabels: [__meta_kubernetes_endpoint_node_name]
        targetLabel: instance
        action: replace

kubeControllerManager:
  service:
    ipDualStack:
      enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace

coreDns:
  service:
    ipDualStack:
      enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace

kubeEtcd:
  endpoints:
    - 192.168.60.150
    - 192.168.60.151
    - 192.168.60.152
  service:
    ipDualStack:
      enabled: true

kubeScheduler:
  service:
    ipDualStack:
      enabled: true
  serviceMonitor:
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
        action: replace

kubeProxy:
  enabled: false

kube-state-metrics:
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

prometheus-node-exporter:
  service:
    ipDualStack:
      enabled: true
  prometheus:
    monitor:
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: instance
          action: replace
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

prometheusOperator:
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi

prometheus:
  enabled: true
  service:
    ipDualStack:
      enabled: true
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    retention: 1h
    remoteWrite:
      - url:  http://lgtm-distributed-mimir-nginx/api/v1/push
        headers:
          X-Scope-OrgID: "homelab-v2"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "node-role.kubernetes.io/system"
                  operator: "Exists"
    tolerations:
      - key: "node-role.kubernetes.io/system"
        operator: "Exists"
        effect: "NoSchedule"
    resources:
      requests:
        cpu: 293m
        memory: 2640Mi
      limits:
        memory: 2640Mi