alertmanager:
  alertmanagerSpec:
    replicas: 3
    podAntiAffinity: hard
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: disktype
              operator: In
              values:
              - ssd
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-device-prometheus
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi

kubeEtcd:
  service:
    enabled: false

grafana:
  defaultDashboardsTimezone: America/Los_Angeles
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      istio-mesh-dashboard:
        gnetId: 7639
        revision: 174
        datasource: Prometheus
      istio-service-dashboard:
        gnetId: 7636
        revision: 174
        datasource: Prometheus
      istio-workload-dashboard:
        gnetId: 7630
        revision: 174
        datasource: Prometheus
      istio-performance-dashboard:
        gnetId: 11829
        revision: 174
        datasource: Prometheus
      istio-control-plane-dashboard:
        gnetId: 7645
        revision: 174
        datasource: Prometheus
      minio-dashboard:
        gnetId: 13502
        revision: 24
        datasource:
        - name: DS_PROMETHEUS
          value: Prometheus
  grafana.ini:
    server:
      root_url: https://grafana.local.xuhuisun.com
    auth.generic_oauth:
      enabled: true
      name: Keycloak
      allow_sign_up: true
      client_id: grafana
      client_secret: rHTt9Q7YOKZUjlmpRC9g8mcRNmupnXiV
      scopes: "openid email profile offline_access roles"
      email_attribute_path: email
      login_attribute_path: username
      name_attribute_path: full_name
      auth_url: https://iam.local.xuhuisun.com/realms/local/protocol/openid-connect/auth
      token_url: https://iam.local.xuhuisun.com/realms/local/protocol/openid-connect/token
      api_url: https://iam.local.xuhuisun.com/realms/local/protocol/openid-connect/userinfo
      role_attribute_path: "contains(resource_access.grafana.roles[*], 'grafanaadmin') && 'GrafanaAdmin' || contains(resource_access.grafana.roles[*], 'admin') && 'Admin' || contains(resource_access.grafana.roles[*], 'editor') && 'Editor' || 'Viewer'"
      allow_assign_grafana_admin: true

prometheus:
  prometheusSpec:
    replicas: 3
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podAntiAffinity: hard
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: disktype
              operator: In
              values:
              - ssd
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-device-prometheus
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi
