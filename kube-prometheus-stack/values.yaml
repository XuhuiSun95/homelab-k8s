alertmanager:
  alertmanagerSpec:
    replicas: 3
    podAntiAffinity: hard
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: disktype
              operator: In
              values:
              - ssd
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: local-device-prometheus
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi

prometheus:
  prometheusSpec:
    replicas: 3
    serviceMonitorSelectorNilUsesHelmValues: false
    podAntiAffinity: hard
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: disktype
              operator: In
              values:
              - ssd
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-device-prometheus
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 80Gi
