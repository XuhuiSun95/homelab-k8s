alertmanager:
  enabled: false

grafana:
  enabled: false
  forceDeployDashboards: true

kubeControllerManager:
  service:
    ipDualStack:
      enabled: true

coreDns:
  service:
    ipDualStack:
      enabled: true

kubeEtcd:
  service:
    ipDualStack:
      enabled: true

kubeScheduler:
  service:
    ipDualStack:
      enabled: true

kubeProxy:
  enabled: false

kube-state-metrics:
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
  - key: "node-role.kubernetes.io/system"
    operator: "Exists"
    effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

prometheus-node-exporter:
  service:
    ipDualStack:
      enabled: true
  prometheus:
    monitor:
      relabelings:
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: instance
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi

prometheusOperator:
  service:
    ipDualStack:
      enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/system"
                operator: "Exists"
  tolerations:
  - key: "node-role.kubernetes.io/system"
    operator: "Exists"
    effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi

prometheus:
  service:
    ipDualStack:
      enabled: true
  prometheusSpec:
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    disableCompaction: true
    retention: 6h
    remoteWrite:
    - url:  http://lgtm-distributed-mimir-nginx/api/v1/push
    externalLabels:
       environment: mimir
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "node-role.kubernetes.io/system"
                  operator: "Exists"
    tolerations:
    - key: "node-role.kubernetes.io/system"
      operator: "Exists"
      effect: "NoSchedule"
    resources:
      requests:
        cpu: 352m
        memory: 2365Mi
      limits:
        memory: 2365Mi
