tenant:
  pools:
    - servers: 4
      ## custom name for the pool
      name: pool-0
      ## volumesPerServer specifies the number of volumes attached per MinIO Tenant Pod / Server.
      volumesPerServer: 4
      ## size specifies the capacity per volume
      size: 30Gi
      ## storageClass specifies the storage class name to be used for this pool
      storageClassName: local-device-minio
      ## Used to specify annotations for pods
      annotations: { }
      ## Used to specify labels for pods
      labels:
        sidecar.istio.io/inject: "true"
      ## Used to specify a toleration for a pod
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
      ## nodeSelector parameters for MinIO Pods. It specifies a map of key-value pairs. For the pod to be
      ## eligible to run on a node, the node must have each of the
      ## indicated key-value pairs as labels.
      ## Read more here: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
      nodeSelector: { }
      ## Affinity settings for MinIO pods. Read more about affinity
      ## here: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity.
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
      ## Configure resource requests and limits for MinIO containers
      resources: { }
      ## Configure security context
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      ## Configure container security context
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      ## Configure topology constraints
      topologySpreadConstraints: [ ]
      ## Configure Runtime Class
      # runtimeClassName: ""
  metrics:
    enabled: true
  certificate:
    requestAutoCert: false
  features:
    bucketDNS: false
    domains:
      minio:
        - https://s3.local.xuhuisun.com
      console: https://minio-console.local.xuhuisun.com
  prometheusOperator: true
  env:
    - name: MINIO_PROMETHEUS_URL
      value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
    - name: MINIO_PROMETHEUS_JOB_ID
      value: "myminio-minio-job"
    - name: MINIO_IDENTITY_OPENID_CONFIG_URL
      value: "https://iam.local.xuhuisun.com/realms/minio/.well-known/openid-configuration"
    - name: MINIO_IDENTITY_OPENID_CLIENT_ID
      value: "minio"
    - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
      value: "RaiL7sSioQ7TbgukDzEzOdl7mCqOwAPf"
    - name: MINIO_IDENTITY_OPENID_SCOPES
      value: "openid,profile,email"
    - name: MINIO_IDENTITY_REDIRECT_URI_DYNAMIC
      value: "on"
