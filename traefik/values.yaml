experimental:
  http3:
    enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    allowExternalNameServices: true
  kubernetesIngress:
    allowExternalNameServices: true

globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"

ports:
  web:
    redirectTo: websecure
  websecure:
    http3: true
    tls:
      enabled: true

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: "http3-share-192.168.1.80"
  spec:
    loadBalancerIP: "192.168.1.80"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 60
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 60
