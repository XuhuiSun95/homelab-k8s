affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: karpenter.sh/nodepool
            operator: In
            values: ["system"]
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - keda-operator
              - keda-operator-metrics-apiserver
              - keda-admission-webhooks
          topologyKey: topology.kubernetes.io/zone
        weight: 100
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - keda-operator
            - keda-operator-metrics-apiserver
            - keda-admission-webhooks
        topologyKey: "kubernetes.io/hostname"
tolerations:
- key: node-role.kubernetes.io/system
  operator: Exists
  effect: NoSchedule
priorityClassName: platform-critical

operator:
  replicaCount: 2

resources:
  operator:
    requests:
      cpu: 10m
      memory: 139Mi
    limits:
      memory: 139Mi
  metricServer:
    requests:
      cpu: 10m
      memory: 130Mi
    limits:
      memory: 130Mi
  webhooks:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi