tolerations:
- key: node-role.kubernetes.io/system
  operator: Exists
  effect: NoSchedule

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: karpenter.sh/nodepool
            operator: In
            values: ["system"]

priorityClassName: platform-critical

resources:
  operator:
    requests:
      cpu: 10m
      memory: 139Mi
    limits:
      memory: 139Mi
  metricServer:
    requests:
      cpu: 10m
      memory: 130Mi
    limits:
      memory: 130Mi
  webhooks:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 100Mi