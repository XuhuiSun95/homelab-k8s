replicaCount: 2

cr:
  create: true
  namespace: istio-system

  spec:
    auth:
      strategy: openid
      openid:
        client_id: "kiali"
        disable_rbac: true
        issuer_uri: "https://iam.local-v2.xuhuisun.com/realms/kiali"
        scopes: ["openid", "email"]
        username_claim: "email"
    deployment:
      hpa:
        spec:
          maxReplicas: 2
          minReplicas: 1
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
      pod_labels:
        istio.io/dataplane-mode: ambient
    external_services:
      grafana:
        internal_url: "http://prometheus-grafana.monitoring.svc.cluster.local:80"
        external_url: "https://grafana.local-v2.xuhuisun.com"
      istio:
        component_status:
          components:
          - app_label: "istiod"
            is_core: true
            is_proxy: false
          - app_label: "istio-ingress"
            is_core: true
            is_proxy: true
            namespace: istio-ingress
      prometheus:
        url: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
      tracing:
        enabled: true
        internal_url: "http://streaming-query.observability.svc.cluster.local:16685"
        use_grpc: true
        external_url: "https://jaeger.local-v2.xuhuisun.com"
