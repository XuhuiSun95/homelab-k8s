replicaCount: 2

resources:
  requests:
    cpu: 10m
    memory: 334Mi
  limits:
    memory: 334Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "node-role.kubernetes.io/system"
              operator: "Exists"
tolerations:
- key: "node-role.kubernetes.io/system"
  operator: "Exists"
  effect: "NoSchedule"

cr:
  create: true
  namespace: istio-system

  spec:
    auth:
      strategy: openid
      openid:
        client_id: "kiali"
        disable_rbac: true
        issuer_uri: "https://iam.local-v2.xuhuisun.com/realms/local-v2"
        scopes: ["openid", "email"]
        username_claim: "email"
    deployment:
      hpa:
        spec:
          maxReplicas: 2
          minReplicas: 1
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          memory: 100Mi
      pod_labels:
        istio.io/dataplane-mode: ambient
    external_services:
      grafana:
        internal_url: "http://lgtm-grafana.monitoring.svc.cluster.local"
        external_url: "https://grafana.local-v2.xuhuisun.com"
      istio:
        component_status:
          components:
          - app_label: "istiod"
            is_core: true
            is_proxy: false
          - app_label: "istio-ingress-gateway"
            is_core: true
            is_proxy: true
            namespace: istio-ingress
      prometheus:
        url: "http://lgtm-distributed-mimir-nginx.monitoring.svc.cluster.local/prometheus"
      tracing:
        enabled: true
        health_check_url: "http://lgtm-tempo-gateway.monitoring.svc.cluster.local"
        internal_url: "http://lgtm-tempo-gateway.monitoring.svc.cluster.local"
        provider: "tempo"
        tempo_config:
          org_id: "1"
          datasource_uid: "tempo"
        grpc_port: 9095
        use_grpc: true
        external_url: "https://grafana.local-v2.xuhuisun.com"
