replicas: 2
watchAnyNamespace: true

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: karpenter.sh/nodepool
              operator: In
              values: ["system"]
tolerations:
- key: node-role.kubernetes.io/system
  operator: Exists
  effect: NoSchedule
priorityClassName: platform-critical

dashboards:
  enabled: true

resources:
  requests:
    cpu: 27m
    memory: 411Mi
  limits:
    memory: 411Mi